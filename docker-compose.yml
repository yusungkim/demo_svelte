services:
  app:
    platform: linux/amd64 # for M1 chip
    build:
      context: .
      dockerfile: ./Dockerfile
    image: demo_svelte
    tty: true
    volumes:
      - .:/usr/src/app
    ports:
      - 5000:5000 # dev
      - 5001:5001 # preview
    networks:
      - demo_svelte

networks:
  demo_svelte: